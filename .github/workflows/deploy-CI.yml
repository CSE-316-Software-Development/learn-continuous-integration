# .github/workflows/deploy-ci.yml
name: Deploy Branch CI

on:
  push:
    branches:
      - deploy

jobs:
  build-and-test:
    runs-on: self-hosted

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/my_library_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Remove existing DB
        run: npx ts-node remove_db.ts

      - name: Insert sample data
        run: npx ts-node insert_sample_db.ts

      - name: Run tests
        run: npm test
