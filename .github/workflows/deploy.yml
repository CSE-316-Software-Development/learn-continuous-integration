name: Deploy Branch CI

on:
  push:
    branches:
      - deploy

jobs:
  setup-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

      - name: Seed sample database
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          npx ts-node remove_db.ts "$MONGO_URI"
          npx ts-node insert_sample_data.ts "$MONGO_URI"
